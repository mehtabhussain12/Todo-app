<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do app</title>

<body>
    <h1>Welcome to the To-Do app</h1>
    <div class="modal-container" id="modal-container">
        <div class="registration-modal" id="registration-modal">
            <h2>Register</h2>
            <form id="registration-form">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username" required>
                <label for="userage">Age</label>
                <input type="number" id="userage" placeholder="Age" required>
                <label for="usergender">Gender</label>
                <select name="usergender" id="usergender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label for="useremail">Email</label>
                <input type="email" id="useremail" placeholder="Email" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="RegisterButton">Register</button>
                <a href="#login-modal" id="login-link">Already have an account? Login</a>
            </form>
        </div>
        <div class="login-modal" id="login-modal">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Email" required>
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" id="LoginButton">Login</button>
            </form>
        </div>
    </div>

    <div class="home-page" id="home-page">
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task">
            <button type="submit" id="AddTaskButton">Add Task</button>
            <button id="LogoutButton">Logout</button>
        </form>
    </div>
    <ul id="task-list">
        <!-- Tasks will be appended here -->
    </ul>
